<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" type="image/png" href="favicon.ico.png">
</head>
<body>
  <div class="container">
    <!-- Left Illustration -->
    <div class="illustration">
      <h1>Welcome ðŸ‘‹</h1>
      <p>Your academic journey continues here. Log in to view your grades and assignments.</p>
    </div>

    <!-- Right Login Card -->
    <div class="login-card">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" required>
          <label for="email">Enter your Email</label>
        </div>

        <div class="input-group password-wrapper">
          <input type="password" id="password" required>
          <label for="password">Password</label>
          <span id="togglePassword"></span>
        </div>

        <div class="role-buttons">
          <button type="button" id="teacherBtn" class="role-pill">Teacher</button>
          <button type="button" id="studentBtn" class="role-pill">Student</button>
        </div>

        <button type="submit" class="login-btn">
          <span class="btn-text">Login</span>
          <span class="loader hidden"></span>
        </button>
      </form>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>
  <script type="module" src="login.js"></script>
</body>
</html>
