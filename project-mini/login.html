<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" type="image" href="favicon.ico.png">

</head>
<body>
  <div class="container">
    <!-- Left Illustration -->
    <div class="illustration">
      <h1>Welcome Back ðŸ‘‹</h1>
      <p>Login to manage classes, grades, and feedback with ease.</p>
      <img src="https://cdni.iconscout.com/illustration/premium/thumb/online-education-2955419-2461475.png" alt="Illustration">
    </div>

    <!-- Right Login Card -->
    <div class="login-card">
      <h2>Login</h2>

      <form id="loginForm">
        <!-- email -->
        <div class="input-group">
          <input type="email" id="email" required>
          <label for="email">Enter you Email</label>
        </div>

        <!-- Password -->
        <div class="input-group password-wrapper">
          <input type="password" id="password" required>
          <label for="password">Password</label>
          <span id="togglePassword"></span>
        </div>

        <!-- Role Pills -->
        <div class="role-buttons">
          <button type="button" id="teacherBtn" class="role-pill">Teacher</button>
          <button type="button" id="studentBtn" class="role-pill">Student</button>
        </div>

        <!-- Login Button -->
        <button type="submit" class="login-btn">
          <span class="btn-text">Login</span>
          <span class="loader hidden"></span>
        </button>
      </form>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden"></div>

  <script type="module" src="login.js"></script>
</body>
</html>
